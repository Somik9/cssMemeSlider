<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider"></div>
        <div class="slides">
            <div id="slide1" class="slide">
                <img src="assets/rsz_img1.jpg" alt="Image 1">
                <p class="caption">How to avoid stress...</p>
            </div>
            <div id="slide2" class="slide">
                <img src="assets/rsz_img2.jpg" alt="Image 2">
                <p class="caption">Of course ...</p>
            </div>
            <div id="slide3" class="slide">
                <img src="assets/rsz_img4.jpg" alt="Image 3">
                <p class="caption">They say...</p>
            </div>
            <div id="slide4" class="slide">
                <img src="assets/img7.jpg" alt="Image 4">
                <p class="caption">Don`t be afraid... </p>
            </div>
        </div>       
    </div>
    <div class="controls">
        <a href="#slide1" class="control"></a>
        <a href="#slide2" class="control"></a>
        <a href="#slide3" class="control"></a>
        <a href="#slide4" class="control"></a>
    </div>
</body>
</html>
